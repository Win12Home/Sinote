name: Sinote Editor Build and Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build GUI application
      run: |
        pyinstaller --onedir --windowed SinoteMain.py --name Sinote
    
    - name: Build Console application
      run: |
        pyinstaller --onedir --console SinoteMain.py --name Sinote_Consoled
    
    - name: Create flat directory structure
      shell: bash
      run: |
        # 移动程序文件到根目录
        if [ -d "dist/Sinote" ]; then
          mv dist/Sinote/* dist/ 2>/dev/null || true
          rmdir dist/Sinote 2>/dev/null || true
        fi
        if [ -d "dist/Sinote_Consoled" ]; then
          mv dist/Sinote_Consoled/* dist/ 2>/dev/null || true
          rmdir dist/Sinote_Consoled 2>/dev/null || true
        fi
        
        # 复制resources到根目录
        cp -r resources dist/
        
        # 复制其他必要文件
        cp README.md dist/ 2>/dev/null || echo "README.md not found, skipping"
        cp LICENSE dist/ 2>/dev/null || echo "LICENSE not found, skipping"
        cp -r 3rd-party-license dist/ 2>/dev/null || echo "3rd-party-license not found, skipping"
    
    
    
    - name: Create version info file
      shell: bash
      run: |
        cat > dist/VERSION.txt << EOF
        Sinote Editor
        Version: ${{ github.sha }}
        Build Date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
        Platform: ${{ runner.os }}
        Build Type: Dual Mode (GUI + Console)
        EOF
    
    - name: Create installation guide
      shell: bash
      run: |
        cat > dist/INSTALL.md << 'EOF'
        # Sinote 安装指南
        
        ## Windows
        ### GUI版本
        直接运行 `Sinote.exe`
        
        ### 控制台版本
        直接运行 `Sinote_Consoled.exe`
        
        ## Linux/macOS
        ### GUI版本
        直接运行 `./Sinote`
        
        ### 控制台版本
        直接运行 `./Sinote_Consoled`
        
        ## 注意事项
        - resources目录包含语言文件和插件
        - _internal目录包含程序依赖库（DLL/.so文件）
        
        ## 库文件替换
        本程序采用目录模式分发，您可以自行替换_internal目录中的库文件以满足LGPL要求。
        EOF
    
    - name: Compress artifacts (Unix)
      if: runner.os != 'Windows'
      run: |
        cd dist
        tar -czf Sinote-${{ runner.os }}-${{ github.sha }}.tar.gz *
    
    - name: Compress artifacts (Windows)
      if: runner.os == 'Windows'
      run: |
        cd dist
        7z a -tzip Sinote-${{ runner.os }}-${{ github.sha }}.zip *
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sinote-${{ runner.os }}-${{ github.sha }}
        path: dist/
        retention-days: 30