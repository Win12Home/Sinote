name: Sinote Editor Build and Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build GUI application
      run: |
        pyinstaller --onedir --windowed SinoteMain.py --name Sinote
    
    - name: Build Console application
      run: |
        pyinstaller --onedir --console SinoteMain.py --name Sinote_Consoled

    - name: Create flat directory structure
      shell: bash
      run: |
        if [ -d "dist/Sinote_Consoled/_internal" ]; then
          rm -r dist/Sinote_Consoled/_internal
        
        mkdir -p bin
        if [ -d "dist/Sinote_Consoled" ]; then
          mv dist/Sinote_Consoled/* ./bin
        if [ -d "dist/Sinote" ]; then
          mv dist/Sinote/* ./bin
        
        cp -r resources bin/
        
        cp README.md bin/ 2>/dev/null || echo "README.md not found, skipping"
        cp LICENSE bin/ 2>/dev/null || echo "LICENSE not found, skipping"
        cp -r 3rd-party-license bin/ 2>/dev/null || echo "3rd-party-license not found, skipping"
    
    
    
    - name: Create version info file
      shell: bash
      run: |
        cat > bin/VERSION.txt << EOF
        Sinote Editor
        Version: ${{ github.sha }}
        Build Date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
        Platform: ${{ runner.os }}
        Build Type: Dual Mode (GUI + Console)
        EOF
    
    - name: Compress artifacts (macOS/Linux)
      if: runner.os != 'Windows'
      run: |
        cd bin
        tar -czf Sinote-${{ runner.os }}-${{ github.sha }}.tar.gz *
    
    - name: Compress artifacts (Windows)
      if: runner.os == 'Windows'
      run: |
        cd bin
        7z a -tzip Sinote-${{ runner.os }}-${{ github.sha }}.zip *
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Sinote-${{ runner.os }}-${{ github.sha }}
        path: bin/
        retention-days: 30