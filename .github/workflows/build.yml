name: Sinote Editor Build and Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build GUI application
      run: |
        pyinstaller --onedir --windowed SinoteMain.py --name Sinote
    
    - name: Build Console application
      run: |
        pyinstaller --onedir --console SinoteMain.py --name Sinote_Consoled
    
    - name: Create shared _internal directory
      shell: bash
      run: |
        # 创建共享目录
        mkdir -p dist/_internal/resources
        
        # 复制resources到共享目录
        cp -r resources/* dist/_internal/resources/
        
        # 复制其他必要文件
        cp README.md dist/_internal/ 2>/dev/null || echo "README.md not found, skipping"
        cp LICENSE dist/_internal/ 2>/dev/null || echo "LICENSE not found, skipping"
        
        # 复制resources到各个程序目录（确保程序能找到）
        cp -r resources dist/Sinote/
        cp -r resources dist/Sinote_Consoled/
    
    - name: Create startup scripts (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        # GUI版本启动脚本
        cat > dist/Sinote/run.sh << 'EOF'
        #!/bin/bash
        cd "$(dirname "$0")"
        export LD_LIBRARY_PATH="$(pwd)/lib:$LD_LIBRARY_PATH"
        export SINOTE_RESOURCES_PATH="$(pwd)/../_internal/resources"
        ./Sinote "$@"
        EOF
        chmod +x dist/Sinote/run.sh
        
        # 控制台版本启动脚本
        cat > dist/Sinote_Consoled/run.sh << 'EOF'
        #!/bin/bash
        cd "$(dirname "$0")"
        export LD_LIBRARY_PATH="$(pwd)/lib:$LD_LIBRARY_PATH"
        export SINOTE_RESOURCES_PATH="$(pwd)/../_internal/resources"
        ./Sinote_Consoled "$@"
        EOF
        chmod +x dist/Sinote_Consoled/run.sh
    
    - name: Create startup script (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        # GUI版本启动脚本
        echo @echo off > dist\Sinote\run.bat
        echo cd /d %%~dp0 >> dist\Sinote\run.bat
        echo set PATH=%%~dp0\lib;%%PATH%% >> dist\Sinote\run.bat
        echo set SINOTE_RESOURCES_PATH=%%~dp0\..\_internal\resources >> dist\Sinote\run.bat
        echo start Sinote.exe %%* >> dist\Sinote\run.bat
        
        # 控制台版本启动脚本
        echo @echo off > dist\Sinote_Console\run.bat
        echo cd /d %%~dp0 >> dist\Sinote_Console\run.bat
        echo set PATH=%%~dp0\lib;%%PATH%% >> dist\Sinote_Console\run.bat
        echo set SINOTE_RESOURCES_PATH=%%~dp0\..\_internal\resources >> dist\Sinote_Console\run.bat
        echo Sinote_Console.exe %%* >> dist\Sinote_Console\run.bat
    
    - name: Create version info file
      shell: bash
      run: |
        cat > dist/_internal/VERSION.txt << EOF
        Sinote Editor
        Version: ${{ github.sha }}
        Build Date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
        Platform: ${{ runner.os }}
        Build Type: Dual Mode (GUI + Console)
        EOF
    
    - name: Create installation guide
      shell: bash
      run: |
        cat > dist/_internal/INSTALL.md << 'EOF'
        # Sinote 安装指南
        
        ## Windows
        ### GUI版本
        1. 双击运行 `Sinote/run.bat` 启动GUI程序（新窗口）
        2. 或直接运行 `Sinote/Sinote.exe`
        
        ### 控制台版本
        1. 双击运行 `Sinote_Consoled/run.bat` 在控制台中运行
        2. 或直接运行 `Sinote_Consoled/Sinote_Consoled.exe`
        
        ## Linux/macOS
        ### GUI版本
        1. 在终端中运行 `./Sinote/run.sh` 启动GUI程序
        2. 或直接运行 `./Sinote/Sinote`
        
        ### 控制台版本
        1. 在终端中运行 `./Sinote_Consoled/run.sh`
        2. 或直接运行 `./Sinote_Consoled/Sinote_Consoled`
        
        ## 注意事项
        - 两个版本共享 `_internal` 目录中的resources和文档
        - 如需替换库文件，请替换各版本 `lib` 目录中的相应文件
        
        ## 库文件替换
        本程序采用目录模式分发，您可以自行替换 `lib` 目录中的库文件以满足LGPL要求。
        
        ## 环境变量
        - `SINOTE_RESOURCES_PATH`: 指定resources目录路径（启动脚本已设置）
        EOF
    
    - name: Compress artifacts (Unix)
      if: runner.os != 'Windows'
      run: |
        cd dist
        tar -czf Sinote-${{ runner.os }}-${{ github.sha }}.tar.gz Sinote/ Sinote_Consoled/ _internal/
    
    - name: Compress artifacts (Windows)
      if: runner.os == 'Windows'
      run: |
        cd dist
        7z a -tzip Sinote-${{ runner.os }}-${{ github.sha }}.zip Sinote/ Sinote_Consoled/ _internal/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sinote-${{ runner.os }}-${{ github.sha }}
        path: dist/
        retention-days: 30